<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}BamBUM chat</title>
    <script src="https://cdn.tailwindcss.com/"></script>
</head>
<body class="bg-violet-600">
    <div class="bg-violet-600">
        <nav class="flex item-center justify-between px-4 py-6 bg-violet-800">
            <div>
                <a href="/" class="px-5 py-3 text-xl text-white"><strong>BamBUM Chat</strong></a>
            </div>

            <div class="flex item-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="/rooms/" class="px-5 py-3 text-white hover:twxt-gray-300">Rooms</a>

                    <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-violet-600 hover:bg-violet-700">Log Out</a>
                {% else %}
                    <a href="/login/" class="px-5 py-3 text-white hover:text-gray-300">Log in</a>
                    
                    <a href="/singup/" class="px-5 py-3 rounded-xl text-white bg-violet-600 hover:bg-violet-700">Sing up</a>
                {% endif %}
            </div>
        </nav>
        {% block content %}
        
        {% endblock %}
    </div>
</body>
</html>
