{% extends 'core/base.html' %}

{% block title %}
    {{ room.name }} |
{% endblock %}

{% block content %}
    <div class="p-10 lg:p-20 text-center">
        <h1 class="text-3xl lg:text-6xl text-white">BamBUM {{ room.name }}</h1>
    </div>

    <div class="lg:w-2/4 mx-4 lg:mx-auto p-4 bg-white rounded-xl">
        <div class="chat-messages space-y-3" id="chat-messages">
            <div class="p-4 bg-gray-200 rounded-xl" >
                <p class="font-semibold">Username</p>
                <p>The message lorem ipsum dolor sit amet.</p>
            </div>
        </div>
    </div>

    <div class="lg:w-2/4 mt-6 mx-4 lg:mx-auto p-4 bg-white rounded-xl">
        <form action="." method="post" class="flex">
            <input type="text" name="content" class="flex-1 mr-3" placeholder="Your massage..." id="chat-message-input">

            <button class="rounded-xl px-5 py-3 text-white bg-violet-600 hover:bg-violet-700" id="chat-message-submit">Submit</button>
        </form>
    </div>
{% endblock %}
